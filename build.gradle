repositories {
    mavenCentral()
}

apply plugin: 'java'


dependencies {
    // Dropwizard server
    compile "io.dropwizard:dropwizard-core:1.3.2"
    compile "io.dropwizard:dropwizard-http2:1.3.2"

    // Jetty connector
    compile "org.eclipse.jetty.http2:http2-http-client-transport:9.4.10.v20180503"
    compile "org.glassfish.jersey.connectors:jersey-jetty-connector:2.25.1"

    // Make Java9 happy
    compile "javax.xml.bind:jaxb-api:2.2.11"
    compile "com.sun.xml.bind:jaxb-core:2.2.11"
    compile "com.sun.xml.bind:jaxb-impl:2.2.11"
    compile "javax.activation:activation:1.1.1"
}